name: Test Selenium Script

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - adding-test-selenium-workflow

jobs:
  test-script:
    name: Test Script
    runs-on: "macos-latest"
    defaults:
      run:
        working-directory: "./my-app"
    steps:
#      - name: test
#        shell: bash
#        run: |
#          echo ${{ github.token }}
#          echo ${{ github.workspace }}

      - name: Download repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: navigate to and install npm deps
        shell: bash
        run: |
          npm i
          cd ../

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install python dependency
        shell: bash
        run: |
          pip install selenium

